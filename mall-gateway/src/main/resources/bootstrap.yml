server:
  port: 9999

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        # naocs-server地址：如果未显式配置，它会默认使用配置中心的地址
        server-addr: ${spring.cloud.nacos.config.server-addr}
      config:
        # 配置中心地址
        server-addr: @config.server-addr@
  config:
    import:
      - optional:nacos:mall-security.yaml
      - optional:nacos:mall-gateway-router.yaml
      - optional:nacos:mall-redis-@profile.name@.yaml

# 自定义配置
app:
  # 跨域配置是否开启
  cors:
    enabled: true