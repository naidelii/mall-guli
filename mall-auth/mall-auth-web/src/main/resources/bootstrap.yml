############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 3600
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

# Knife4j配置
knife4j:
  enable: true # 开启增强配置

# security 配置
security:
  # 静态资源不拦截链接
  webIgnores: /favicon.ico,/doc.html,/webjars/**,/swagger-resources/**,/v2/**,/v2/api-docs/**
  # 请求不拦截链接（多个用逗号分隔）
  httpIgnores: /auth/**