server:
  port: 18081
  servlet:
    context-path: /

spring:
  application:
    name: mall-auth
  cloud:
    nacos:
      discovery:
        #naocs-server地址
        server-addr: @config.server-addr@
      config:
        # 配置中心地址
        server-addr: @config.server-addr@
  config:
    import:
      - optional:nacos:mall-auth-@profile.name@.yaml
      - optional:nacos:mall-redis-@profile.name@.yaml